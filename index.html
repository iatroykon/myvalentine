<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sia's Valentine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sacramento&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script defer src="app.js" type="module"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="img">
        <img src="cat.png" alt="">
      </div>
      <p>Sia will you be my valentine?</p>
      <div class="btns">
        <button class="green-color yes btn">Yes</button>
        <button class="red-color no btn">No</button>
      </div>
    </div>
  </body>
</html>
